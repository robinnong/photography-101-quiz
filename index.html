<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography Basics Quiz</title>
    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Roboto:400s|Open+Sans:300,400&display=swap" rel="stylesheet">  
    <!-- link to styles -->
    <link rel="stylesheet" href="style.css">
    <!-- link to animations-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="quiz-container wrapper">
        <h1>Photography Basics Quiz</h1> 
        <section> 
            <div class="overlay" id="overlay">
                <p class="score"></p>
                <button class="pointer animated fadeIn delay-0.2s">Start Quiz</button>
            </div>
            <h2>Q<span></span></h2> 
            <form autocomplete="off"> 
                <div class="container">
                    <input type="radio" name="multi" value="" id="option-a" required>
                    <label class="pointer" for="option-a"></label> 
                </div>
                <div class="container">
                    <input type="radio" name="multi" value="" id="option-b" required>
                    <label class="pointer" for="option-b"></label> 
                </div>
                <div class="container">
                    <input type="radio" name="multi" value="" id="option-c" required>
                    <label class="pointer" for="option-c"></label> 
                </div>
                <div class="container">
                    <input type="radio" name="multi" value="" id="option-d" required>
                    <label class="pointer" for="option-d"></label> 
                </div>
                <input type="submit" value="Next" class="pointer">
                <div class="progressBar">
                    <span></span><div class="progress"></div>
                </div>
            </form> 
        </section>
    </div>
        <!-- Quiz Results -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
